<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenhDieuKien</title>

    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="col-4 py-5">
        <form>
            <h4 class="py-2">Bài 1: Xuất 3 số thứ tự tăng dần</h4>
            <div class="form-group">
              <label for="num1">Số nguyên 1</label>
              <input type="text" class="form-control" id="num1">
            </div>
            <div class="form-group">
              <label for="num2">Số nguyên 2</label>
              <input type="text" class="form-control" id="num2">
            </div>
            <div class="form-group">
              <label for="num3">Số nguyên 3</label>
              <input type="text" class="form-control" id="num3">
            </div>
            <button id="btnSort" type="button" class="btn btn-primary">Sắp xếp</button>
        </form>
          <p id="numNotify" class="alert alert-success mt-3"></p>
    </div>




    <div class="col-4 py-5">
        <form>
            <h4 class="py-2">Bài 2: Chương trình chào hỏi</h4>
            <div class="form-group">
              <label for="user">Người dùng</label>
              <input type="text" class="form-control" id="user">
            </div>
            <button id="btnHello" type="button" class="btn btn-primary">Chào</button>
        </form>
          <p id="helloNotify" class="alert alert-success mt-3"></p>
    </div>


    <div class="col-4 py-5">
        <form>
            <h4 class="py-2">Bài 3: Đếm số lượng số chẵn, lẻ</h4>
            <div class="form-group">
              <label for="so1">Số thứ 1</label>
              <input type="text" class="form-control" id="so1">
            </div>
            <div class="form-group">
              <label for="so2">Số thứ 2</label>
              <input type="text" class="form-control" id="so2">
            </div>
            <div class="form-group">
              <label for="so3">Số thứ 3</label>
              <input type="text" class="form-control" id="so3">
            </div>
            <button id="btnCount" type="button" class="btn btn-primary">Tính</button>
        </form>
          <p id="chanleNotify" class="alert alert-success mt-3"></p>
    </div>


    <div class="col-4 py-5">
        <form>
            <h4 class="py-2">BÀI 4: Xác định loại tam giác</h4>
            <div class="form-group">
              <label for="edge1">Cạnh 1</label>
              <input type="text" class="form-control" id="edge1">
            </div>
            <div class="form-group">
              <label for="edge2">Cạnh 2</label>
              <input type="text" class="form-control" id="edge2">
            </div>
            <div class="form-group">
              <label for="edge3">Cạnh 3</label>
              <input type="text" class="form-control" id="edge3">
            </div>
            <button id="btnCalc" type="button" class="btn btn-primary">Tính</button>
        </form>
          <p id="triangleNotify" class="alert alert-success mt-3"></p>
    </div>
  </div>
    




<!-- BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
